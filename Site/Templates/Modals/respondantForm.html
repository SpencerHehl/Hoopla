<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <h2 class="title">Contact Information</h2>
    </ion-header-bar>
    <ion-content>
	<div class="list">
	    <label class="item item-input">
		<span class="input-label">Full Name</span>
	        <input ng-model="respondant.Name" type="text"></input>
	    </label>
	    <label class="item item-input">
		<span class="input-label">Phone Number</span>
		<input ng-model="respondant.Number" type="text"></input>
	    </label>
	    <button class="button button-full button-positive" ng-click="saveInfo()">Submit</button>
	</div>
    </ion-content>
</ion-modal-view>
